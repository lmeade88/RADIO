<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="content">
            
        </div>
    </div>
    <div class="buttons">
        <canvas id="previous" width="400" height="400"></canvas>
        <canvas id="play/stop" width="400" height="400"></canvas>
        <canvas id="next" width="400" height="400"></canvas>
    </div>
    <script src="https://unpkg.com/@rive-app/canvas@2.20.0"></script>
    <script>
        new rive.Rive({
            src: "untitled.riv",
            canvas: document.getElementById("canvas"),
            autoplay: false
        });
        new rive.Rive({
            src: "play_button.riv",
            canvas: document.getElementById("previous"),
            autoplay: true
        });
    </script>
</body>
</html>
